{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Documentos{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        /* Header Navbar */
        .main-navbar {
            background: linear-gradient(135deg, #6b8fa3 0%, #89a8bb 100%);
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: white !important;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .navbar-brand:hover {
            opacity: 0.9;
        }

        /* Logo completo con texto integrado */
        .navbar-logo-complete {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            color: white;
            font-style: italic;
            font-size: 15px;
            font-weight: 300;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        main {
            padding-top: 40px;
            padding-bottom: 40px;
            min-height: calc(100vh - 90px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-logo-complete {
                height: 50px;
            }

            .user-info {
                display: none;
            }

            .logout-btn {
                padding: 8px 20px;
                font-size: 13px;
            }

            main {
                padding-top: 30px;
            }
        }

        @media (max-width: 576px) {
            .main-navbar {
                padding: 12px 0;
            }

            .navbar-logo-complete {
                height: 45px;
            }

            .logout-btn {
                padding: 8px 15px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <!-- Navbar -->
    <nav class="main-navbar">
        <div class="container-fluid px-4">
            <div class="navbar-content">
                <!-- Logo completo (con texto integrado) -->
                <a class="navbar-brand" href="{% url 'core:dashboard_secretaria' %}">
                    <img src="{% static 'core/images/congreso_base.png' %}" 
                         
                         class="navbar-logo-complete">
                </a>

                <!-- Usuario y Logout -->
                <div class="user-section">
                    <span class="user-info">Bienvenido, {{ user.username }}.</span>
                    
                    <form method="post" action="{% url 'logout' %}" class="d-inline m-0">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">
                            Cerrar sesión
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
