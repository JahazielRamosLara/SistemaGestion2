{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Gestión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7b9eb2 0%, #89a8bb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #f5f5f5;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 60px;
            max-width: 450px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 50px;
            background: #e8e8e8;
            font-size: 15px;
            color: #666;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:focus {
            outline: none;
            background: #ddd;
            transform: scale(1.02);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #6b8fa3 0%, #7b9eb2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(107, 143, 163, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo {
                width: 150px;
            }

            .logo-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Logo solo (sin texto) -->
            <img src="{% static 'core/images/congreso_login.png' %}" alt="Logo Congreso de Jalisco" class="logo">
            
            <!-- Texto debajo del logo -->
            <div class="logo-text">
                
            </div>
        </div>

        {% if form.errors %}
            <div class="error-message">
                Usuario o contraseña incorrectos
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input 
                    type="text" 
                    name="username" 
                    class="form-input" 
                    placeholder="Nombre de usuario"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Contraseña"
                    required
                >
            </div>

            <button type="submit" class="login-button">
                Iniciar sesión
            </button>
        </form>
    </div>
</body>
</html>
